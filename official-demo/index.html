<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>backbone.js Todos</title>
	<link rel="stylesheet" href="todos.css">
</head>
<body>
	<div id="todoapp">
		<header>
			<h1>Todos</h1>
			<input type="text" id="new-todo" placeholder="What needs to be done?">
		</header>
		<section id="main">
			<input type="checkbox" id="toggle-all">
			<labe for="toggle-all">Mark all as complete</labe>
			<ul id="todo-list"></ul>
		</section>
		<footer>
			<a href="" id="clear-completed">Clear completed</a>
			<div id="todo-count"></div>
		</footer>
	</div>

	<script type="text/javascript" src="../node_modules/json2/lib/JSON2/static/json2.js"></script>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../node_modules/underscore/underscore.js"></script>
	<script type="text/javascript" src="../node_modules/backbone/backbone.js"></script>
	<script type="text/javascript" src="../node_modules/backbone.localstorage/backbone.localStorage.js"></script>
	<script type="text/javascript" src="todos.js"></script>

	<!-- Templates -->
	<script type="text/template" id="item-template">
		<div class="view">
			<input type="checkbox" class="toggle" <%= done ? 'checked="checked"' : '' %>/>
			<label for=""><%- title %></label>
			<a href="" class="destroy"></a>
		</div>
		<input type="text" class="edit" value="<%- title %>">
	</script>


	<script type="text/template" id="stats-template">
		<% if(done){ %>
			<a id="clear-completed">Clear <%= done %>completed <%= done == 1 ? 'item' : 'items' %></a>
		<% } %>
		<div class="todo-count"><b><%= remaining %></b>
			<%= remaining == 1 ? 'item' : 'items' %>left
		</div>
	</script>
</body>
</html>
